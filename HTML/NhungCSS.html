<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: white;
      }
      .heading {
        color: green;
      }
      .content {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">This is heading 1</div>
      <p class="content">
        This is an ordinary paragraph. Notice that this text is blue. The defaul
        text color for a page is defined in the body selector
      </p>
    </div>
  </body>
</html>
